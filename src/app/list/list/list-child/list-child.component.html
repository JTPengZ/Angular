<ng-template [ngIf]="plist">
    <div *ngFor="let character of (plist | limit: actualp: limit | search: filt)" class="card" [routerLink]="['/list', character.id]">
        <h4>{{ character.id }} - {{ character.name | titlecase }}</h4>
        <img [src]="character.sprites.front_default" [alt]="character.name">
    </div>
</ng-template>
